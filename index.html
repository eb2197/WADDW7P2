<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="interestForm">
        <label for="fullName">Full Name:</label>
        <input name="fullName" type="text" placeholder="Enter your full name">
        <label for="email">Email Address:</label>
        <input name="email" type="text" placeholder= "Enter your email address">
        <label for="phoneNumber">Contact Number:</label>
        <input name="phoneNumber" type="tel">
        <label for="outsideSpace">Do you have outside space for a pet?</label>
        <input name="outsideSpace" type="radio" value="yes">
        <input name="outsideSpace" type="radio" value="no">
        <label for="children">Do you have children living in or regularly visiting your home?</label>
        <input name="children" type="radio" value="yes">
        <input name="children" type="radio" value="no">
        <select>
            <option value="0-3">0-3</option>
            <option value="4-7">4-7</option>
            <option value="8-11">8-11</option>
            <option value="12+">12+</option>
        </select>
        <input name="otherPets" type="radio" value="yes">
        <input name="otherPets" type="radio" value="no">
        <input name="petSpecies" type="text" placeholder="Enter your other pets">
    </form>
</body>
</html>
